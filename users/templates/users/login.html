{% extends "routing/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block content %}
<center><h2>LOGIN</h2></center>
<form method = "POST">
	{% csrf_token %}
	{{ form|crispy }}
	<button type = "submit" class = "btn btn-info"><i class="fas fa-sign-in-alt"></i> Login</button>
</form>
<br>
<div class=row style="text-align:center;"><a href="{% url 'register' %}">Don't have an account? Register here</a></div>
{% endblock %}
